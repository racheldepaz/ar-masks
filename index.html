<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> <!--TODO make this a toggle button-->
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <!-- include based on qr codes stuff-->
  </head>
  <!-- include A-Frame obviously -->

  <body style="margin: 0px; overflow: hidden;">

    <a-scene>
      <a-entity position="0 .6 4">
        <a-camera>
            <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 10;"
            position="0 0 -5"
            scale = "0.1 0.1 0.1"
            geometry="primitive: ring"
            material="color: blue; shader: flat">
            </a-entity>
        </a-camera>
    </a-entity>

    <!-- "buttons" -->
    <a-entity id="bamanacrest-button" geometry="primitive: box" material="color: pink" position="2 2 -5">
    </a-entity>
    <a-entity id = "bamana-text" text = "value: Bamanacrest Mask;color:pink" scale = "5 5 5" position = "2 2.5 -5"></a-entity>

    <a-entity id="masquerade-button" geometry="primitive: box" material="color: black" position="2 4 -5">
    </a-entity>
    <a-entity id = "masquerade-text" text = "value: Masquerade Mask;color:black" scale = "5 5 5" position = "2 4.5 -5"></a-entity>


    </a-scene>
    <script>
      document.querySelector('#bamanacrest-button').addEventListener('click', function() {
        console.log("bamana click recognized")
        window.location.href="bamana.html";
     });
     document.querySelector('#masquerade-button').addEventListener('click', function() {
        console.log("masquerade click recognized")
        window.location.href="masquerade.html";
     });
  </script>
    
  </body>
</html>
