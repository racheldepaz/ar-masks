<!DOCTYPE html>>
  <head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  <body>
    <a-scene>

      <a-entity
        gltf-model = url(https://github.com/racheldepaz/ar-masks/blob/625379174157444fa93cd9172a7dfa54ab83dda1/assets/bucket/scene.gltf)
        crossorigin = "anonymous"
        scale = "10 10 10" 
        position = "0 2 -5">
    </a-entity>

    <a-entity
      gltf-model = url(https://github.com/racheldepaz/ar-masks/blob/625379174157444fa93cd9172a7dfa54ab83dda1/assets/mask/mask.gltf)
      scale = "10 10 10"
      position = "-4 2 -5">
    </a-entity>

    <!--   Out of the box environment!-->
    <a-entity 
      environment="preset: forest; dressingAmount: 500">
    </a-entity> 

    </a-scene>
  </body>
</html>
