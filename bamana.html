<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-image-portal@latest"></script>
  </head>
  
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="mask" src="assets\GLBbamanacrestmask.glb"></a-asset-item>
        <a-asset-item id = "mask-nocolor" src = "assets\mask1-edited.glb"></a-asset-item>
      </a-assets>
       
      <a-gltf-model 
      src="#mask"
      scale = "1 1 1"
      position = "0 0 -2"
      rotation = "0 180 90"
      ></a-gltf-model>

      <a-gltf-model 
      src="#mask-nocolor"
      scale = "1 1 1"
      position = "0 0 -2"
      rotation = "0 90 0"
      ></a-gltf-model>

      </a-scene>

    

  </body>
